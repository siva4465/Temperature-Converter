<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter 째C to 째F</title>

    <link href="style.css" rel="stylesheet">

    <link rel="preconcert" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <script src="script.js" defer></script>
</head>

<body>

    <div class="container">

        <header>
            <label for="converter"><span class="C">째C</span> to <span class="F">째F</span> Converter</label>
        </header>
    
        <div>
            <input type="text" id="converter" placeholder="Enter Value">
        </div>
    
        <p class="result"></p>
    
        <div id="buttons">
            <button class="convertButton">Convert</button>
            <button class="resetButton">Reset</button>
            <button class="changeButton">Change</button>
        </div>

    </div>

</body>

</html>
